{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}Add Address{% endblock title %}

{% block content %}
        <h2 class="mt-3">آدرس جدید</h2>
        <form class="mt-5" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">افزودن آدرس</button>
            <a class="btn btn-success" href="{% url 'account:list_address' %}">بازگشت به آدرس های من</a>
        </form>

{% endblock content %}
