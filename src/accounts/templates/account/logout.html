{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock %}

{% block content %}
    <h1>صفحه خروج</h1>
    <p>آیا مطمئن هستید می خواهید خارج شوید؟</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">خروج</button>
    </form>
{% endblock content %}
