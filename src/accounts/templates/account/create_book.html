{% extends 'base.html' %}

{% load static %}

{% block title %}ایجاد کتاب{% endblock title %}

{% block content %}
    <div class="container login-container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 login-form-1">
                    <h3 class="pb-3">افزودن کتاب به فروشگاه</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group m-2">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group m-2">
                            <input type="submit" class="btn btn-success" value="ایجاد کتاب" />
                            <a class="btn btn-success" href="{% url 'account:staff_panel' %}">بازگشت به پنل</a>
                        </div>
                    </form>
                </div>
            </div>
    </div>
{% endblock content %}
