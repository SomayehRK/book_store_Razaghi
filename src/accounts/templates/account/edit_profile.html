{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}Edit Profile{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <p><a class="btn btn-success" href="{% url 'account:list_address' %}">آدرس های من</a></p>
            <p><a class="btn btn-success" href="{% url 'account:order_list' %}">تاریخچه سفارشات</a></p>
        </div>
        <div class="col-8">
            <h2>ویرایش اطلاعات</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">ویرایش اطلاعات</button>
            </form>
        </div>
    </div>
{% endblock content %}
