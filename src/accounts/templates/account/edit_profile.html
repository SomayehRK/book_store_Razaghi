{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}Edit Profile{% endblock title %}

{% block content %}

    <div class="row">
        <div class="col-5 container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 px-sm-2 px-0 bg-success">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="{% url 'account:list_address' %}" class="nav-link align-middle px-0">
                                    <span class="ms-1 d-none d-sm-inline">ادرس های من</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'account:order_list' %}" class="nav-link px-0 align-middle">
                                <span class="ms-1 d-none d-sm-inline">سفارش های من</span> </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-7">

            <div class="login-container justify-content-center">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3 class="pb-3">ویرایش اطلاعات</h3>
                    <form method="post">
                        {%  csrf_token %}
                        <div class="form-group m-2">
                            {{ form.as_p }}
                        </div>
                        <div class="form-group m-2">
                            <input type="submit" class="btn btn-success" value="ویرایش اطلاعات" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock content %}
