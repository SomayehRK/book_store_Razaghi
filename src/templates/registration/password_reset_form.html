{% extends "base.html" %}
{% load static %}
{% block title %}Reset your password{% endblock %}

{% block content %}

    <div class="login-container justify-content-center">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3 class="align-self-center">پسورد خود را فراموش کرده اید؟</h3>
                    <p class="align-self-center">لطفا آدرس ایمیل خود را وارد کنید تا رمز جدید را دریافت کنید.</p>
                    <form method="post">
                        {%  csrf_token %}
                        <div class="form-group m-2">
                            {{ form.email }}
                        </div>
                        <div class="form-group m-2">
                            <input type="submit" class="btn btn-success" value="ارسال ایمیل" />
                        </div>
                    </form>
                </div>
            </div>
    </div>

{% endblock content%}
